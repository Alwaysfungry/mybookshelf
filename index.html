<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>独屿 Islet - I read, I record, I remember.</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%232c2c2c' rx='20'/%3E%3Ctext x='50' y='72' font-family='serif' font-weight='bold' font-size='66' fill='white' text-anchor='middle'%3EI%3C/text%3E%3C/svg%3E">
    <style>
        /* CSS is identical to Admin to maintain exact styling */
        :root {
            --bg-color: #fcfcfc; --text-color: #2c2c2c; --meta-color: #999999;
            --border-color: #eaeaea; --accent-color: #000000; --hover-bg: #f5f5f5;
            --shelf-gap: 30px;
            --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            /* 修改点：优先使用本地思源宋体，不依赖网络加载，避免卡死 */
            --font-serif: "Source Han Serif SC", "Source Han Serif CN", "Noto Serif SC", "Songti SC", "Noto Serif CJK SC", "Georgia", serif;
        }

        body.dark-mode {
            --bg-color: #121212; --text-color: #dcdcdc; --meta-color: #555555;
            --border-color: #2a2a2a; --accent-color: #ffffff; --hover-bg: #1e1e1e;
        }

        * { box-sizing: border-box; outline: none; transition: background-color 0.3s, color 0.3s, border-color 0.3s; }
        body { font-family: var(--font-sans); background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 0; }

        .container { max-width: 1100px; margin: 0 auto; padding: 40px 30px; min-height: 100vh; display: flex; flex-direction: column; }
        
        /* Header */
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 60px; height: 50px; position: relative; }
        .site-logo { cursor: pointer; display: flex; flex-direction: column; justify-content: center; }
        .logo-zh { font-family: var(--font-serif); font-size: 1.4rem; font-weight: 700; letter-spacing: 2px; color: var(--text-color); line-height: 1.2; }
        .logo-en { font-family: var(--font-sans); font-size: 0.65rem; letter-spacing: 3px; color: var(--meta-color); text-transform: uppercase; margin-top: 2px; }

        .header-controls { display: flex; align-items: center; gap: 15px; position: relative; }
        
        /* Search */
        .search-wrapper { position: relative; display: flex; align-items: center; }
        .search-trigger {
            width: 30px; height: 30px; border-radius: 50%; border: 1px solid var(--border-color);
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            color: var(--meta-color); background: transparent; z-index: 2;
        }
        .search-trigger:hover { border-color: var(--text-color); color: var(--text-color); }
        .search-expand-box {
            position: absolute; right: 0; width: 0; height: 34px; background: var(--bg-color);
            border: 1px solid transparent; border-radius: 17px; display: flex; align-items: center;
            overflow: hidden; opacity: 0; pointer-events: none;
            transition: width 0.4s cubic-bezier(0.25, 1, 0.5, 1), opacity 0.3s, border-color 0.3s;
        }
        .search-wrapper.active .search-trigger { opacity: 0; pointer-events: none; }
        .search-wrapper.active .search-expand-box { width: 240px; opacity: 1; pointer-events: auto; border-color: var(--border-color); background: var(--bg-color); padding-right: 10px; }
        .search-input { width: 100%; height: 100%; border: none; background: transparent; padding: 0 35px 0 15px; font-size: 0.85rem; color: var(--text-color); }
        .enter-hint { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); font-size: 1rem; color: var(--meta-color); pointer-events: none; opacity: 0.6; }

        .icon-btn { background: none; border: none; cursor: pointer; font-size: 1.1rem; color: var(--text-color); padding: 5px; opacity: 0.8; }
        .icon-btn:hover { opacity: 1; }

        /* Menu */
        .mini-menu {
            position: absolute; top: 45px; right: 0; width: 140px;
            background: var(--bg-color); border: 1px solid var(--border-color); border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.06); opacity: 0; transform: translateY(10px) scale(0.98);
            pointer-events: none; transition: all 0.2s cubic-bezier(0.25, 1, 0.5, 1); z-index: 1000; padding: 6px 0; transform-origin: top right;
        }
        .mini-menu.active { opacity: 1; transform: translateY(0) scale(1); pointer-events: auto; }
        .mini-menu-item { display: block; padding: 10px 16px; font-size: 0.85rem; color: var(--text-color); cursor: pointer; text-align: left; transition: background 0.1s; }
        .mini-menu-item:hover { background: var(--hover-bg); }
        .mini-menu-divider { height: 1px; background: var(--border-color); margin: 4px 0; }
        
        /* Editorial Spine Layout */
        .bookshelf { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: var(--shelf-gap); align-content: start; }
        .book-card { 
            cursor: pointer; display: flex; flex-direction: column; animation: fadeIn 0.5s ease;
            aspect-ratio: 3/4; border: 1px solid var(--border-color); padding: 25px;
            background: var(--bg-color); position: relative; transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s;
        }
        .book-card:hover { transform: translateY(-4px); box-shadow: 0 10px 30px rgba(0,0,0,0.04); border-color: var(--text-color); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .book-info { display: flex; flex-direction: column; height: 100%; }
        .book-info .title { 
            font-family: var(--font-serif); font-size: 1.2rem; font-weight: 700; margin-bottom: 8px; 
            color: var(--text-color); line-height: 1.3;
            display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden;
        }
        .book-info .author { 
            font-family: var(--font-sans); font-size: 0.75rem; color: var(--meta-color); 
            text-transform: uppercase; letter-spacing: 1px; margin-bottom: 20px;
        }
        .book-info::after { content: ""; display: block; width: 20px; height: 2px; background: var(--border-color); margin-top: auto; margin-bottom: 15px; }
        .book-info .summary { font-size: 0.8rem; color: var(--meta-color); line-height: 1.6; opacity: 0.8; display: -webkit-box; -webkit-line-clamp: 4; -webkit-box-orient: vertical; overflow: hidden; }

        /* Read View */
        #note-view { max-width: 680px; margin: 0 auto; display: none; width: 100%; padding-top: 60px; }
        .note-header { margin-bottom: 50px; text-align: center; }
        .note-header h2 { font-family: var(--font-serif); font-size: 1.6rem; margin-bottom: 10px; color: var(--text-color); }
        .note-header p { color: var(--meta-color); font-size: 0.9rem; font-family: var(--font-serif); }
        #reader-content { font-family: var(--font-serif); font-size: 1.1rem; line-height: 2; min-height: 500px; padding-bottom: 100px; color: var(--text-color); }
        #reader-content ul, #reader-content ol { padding-left: 20px; } #reader-content li { margin-bottom: 12px; padding-left: 5px; }

        /* FAB Button (Restored for Public View) */
        .fab { position: fixed; bottom: 40px; right: 40px; width: 50px; height: 50px; background: var(--bg-color); color: var(--text-color); border: 1px solid var(--border-color); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 1.2rem; box-shadow: 0 5px 15px rgba(0,0,0,0.05); z-index: 90; }

        /* Footer & About */
        footer { margin-top: auto; padding-top: 30px; padding-bottom: 60px; text-align: center; border-top: 1px solid var(--border-color); }
        .footer-text { font-size: 0.8rem; color: var(--meta-color); opacity: 0.8; font-family: var(--font-sans); }
        #about-view { display: none; text-align: center; padding: 60px 20px; flex: 1; align-items: center; justify-content: center; }
        .about-content { max-width: 500px; margin: 0 auto; text-align: left; }
        .about-text { font-family: var(--font-serif); font-size: 1.05rem; line-height: 2.2; color: var(--text-color); white-space: pre-wrap; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="site-logo" onclick="goHome()">
                <div class="logo-zh">独屿</div>
                <div class="logo-en">Islet</div>
            </div>
            <div class="header-controls">
                <div class="search-wrapper" id="searchWrapper">
                    <button class="search-trigger" onclick="openSearch()" title="搜索">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    </button>
                    <div class="search-expand-box">
                        <input type="text" class="search-input" id="searchInput" placeholder="搜索关键词..." onkeydown="handleSearch(event)" onblur="closeSearchIfEmpty()">
                        <span class="enter-hint">↵</span>
                    </div>
                </div>
                <button class="icon-btn" onclick="toggleTheme()" title="切换主题">◑</button>
                <button class="icon-btn" id="menuBtn" onclick="toggleMenu()" title="菜单">☰</button>
                
                <div class="mini-menu" id="miniMenu">
                    <div class="mini-menu-item" onclick="showAbout()">关于「独屿」</div>
                </div>
            </div>
        </header>

        <div id="shelf-view">
            <div id="search-msg" style="text-align:center; margin-bottom:20px; color:var(--meta-color); font-size:0.9rem;" class="hidden"></div>
            <div class="bookshelf" id="bookshelfGrid"></div>
        </div>

        <div id="about-view">
            <div class="about-content">
                <div class="about-text">每本书都是一次远航。

但我不太擅长远航。
我比较擅长漂到一半，找块礁石坐下来，假装这里是目的地。

这座岛上放着我搁浅后捡到的东西——
一些贝壳，一些玻璃瓶，一些被海水泡皱的句子。
不确定有没有用，但捡的时候很认真。

岛很小，没有wifi，只有我。

你来了的话，随便看看。
别待太久，这里容易孤独。</div>
            </div>
        </div>

        <div id="note-view">
            <div class="note-header">
                <h2 id="readTitle"></h2>
                <p id="readAuthor"></p>
            </div>
            <div id="reader-content"></div>
        </div>
        
        <div id="closeBtn" class="fab hidden" onclick="goHome()">✕</div>

        <footer>
            <div class="footer-text">I read, I record, I remember.</div>
        </footer>
    </div>

    <script>
        const DATA_SOURCE = './books.json'; 
        let books = [];

        document.addEventListener('DOMContentLoaded', () => {
            loadBooks();
            if (localStorage.getItem('islet_theme') === 'dark') document.body.classList.add('dark-mode');
            
            // UX: Click outside to close menu
            document.addEventListener('click', (e) => {
                const menu = document.getElementById('miniMenu');
                const menuBtn = document.getElementById('menuBtn');
                if (menu.classList.contains('active') && !menu.contains(e.target) && !menuBtn.contains(e.target)) {
                    toggleMenu();
                }
            });
        });

        async function loadBooks() {
            try {
                const response = await fetch(DATA_SOURCE);
                if (!response.ok) throw new Error("Failed to load");
                books = await response.json();
                renderShelf(books);
            } catch (error) {
                document.getElementById('bookshelfGrid').innerHTML = '<div style="grid-column:1/-1; text-align:center; color:var(--meta-color);">暂无法加载书架数据</div>';
            }
        }

        function renderShelf(data) {
            const grid = document.getElementById('bookshelfGrid'); grid.innerHTML = '';
            if(!data || data.length === 0) {
                 grid.innerHTML = '<div style="grid-column:1/-1; text-align:center; color:var(--meta-color); margin-top:50px; font-style:italic; opacity:0.6;">(空)</div>';
                 return;
            }
            data.forEach(book => {
                const card = document.createElement('div'); card.className = 'book-card'; card.onclick = () => viewBook(book.id);
                const summary = extractSummary(book.notes);
                // Editorial Spine Layout
                card.innerHTML = `
                    <div class="book-info">
                        <span class="title">${book.title || '未命名'}</span>
                        <span class="author">${book.author || '未知作者'}</span>
                        <span class="summary">${summary || '暂无笔记...'}</span>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function viewBook(id) {
            const book = books.find(b => b.id === id);
            document.getElementById('shelf-view').classList.add('hidden'); document.getElementById('about-view').style.display='none'; document.getElementById('note-view').style.display = 'block';
            document.getElementById('readTitle').innerText = book.title || '书名'; document.getElementById('readAuthor').innerText = book.author || '作者'; document.getElementById('reader-content').innerHTML = book.notes;
            document.getElementById('closeBtn').classList.remove('hidden'); window.scrollTo(0,0);
        }

        function goHome() {
            document.getElementById('shelf-view').classList.remove('hidden'); document.getElementById('note-view').style.display = 'none'; document.getElementById('about-view').style.display = 'none'; document.getElementById('closeBtn').classList.add('hidden'); document.getElementById('searchWrapper').classList.remove('active'); document.getElementById('searchInput').value = ''; document.getElementById('search-msg').classList.add('hidden');
        }

        // UX & Helper Functions
        function openSearch() { document.getElementById('searchWrapper').classList.add('active'); setTimeout(() => document.getElementById('searchInput').focus(), 100); }
        function closeSearchIfEmpty() { const input = document.getElementById('searchInput'); setTimeout(() => { if(document.activeElement !== input && input.value.trim() === '') document.getElementById('searchWrapper').classList.remove('active'); }, 200); }
        function handleSearch(e) { 
            if (e.key === 'Enter') {
                const q = e.target.value.toLowerCase().trim();
                const filtered = books.filter(b => (b.title && b.title.toLowerCase().includes(q)) || (b.author && b.author.toLowerCase().includes(q)) || (b.notes && b.notes.toLowerCase().includes(q)));
                renderShelf(filtered); document.getElementById('search-msg').innerText = q ? `搜索结果 (${filtered.length})` : ''; document.getElementById('search-msg').classList.remove('hidden'); goHome();
            }
        }
        function toggleMenu() { document.getElementById('miniMenu').classList.toggle('active'); }
        function showAbout() { toggleMenu(); document.getElementById('shelf-view').classList.add('hidden'); document.getElementById('note-view').style.display = 'none'; document.getElementById('about-view').style.display = 'flex'; document.getElementById('closeBtn').classList.remove('hidden'); }
        function extractSummary(html) { const div = document.createElement('div'); div.innerHTML = html; const text = div.innerText.replace(/\\n/g, ' ').trim(); return text.substring(0, 100) + (text.length > 100 ? '...' : ''); }
        function toggleTheme() { document.body.classList.toggle('dark-mode'); localStorage.setItem('islet_theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light'); }
        
    </script>
</body>
</html>
